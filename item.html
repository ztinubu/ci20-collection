  <script>
	var i = 0;
	var imageSlide = [];
	var time = 10000;


	imageSlide[0] = 'images/city-7.gif'
	imageSlide[1] = 'images/city-6.gif'
	imageSlide[2] = 'images/home-1.gif'
	imageSlide[3] = 'images/home-3.gif'
	imageSlide[4] = 'images/city-12.gif'
	imageSlide[5] = 'images/city-5.gif'
	


	function changeImg(){
		document.slide.src = imageSlide[i];

		if(i < imageSlide.length - 1){
			i++;
		} else {
			i = 0;
		}

		setTimeout("changeImg()", time);

		}

		window.onload = changeImg;
	
 
</script>
